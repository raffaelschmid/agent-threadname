apply plugin: 'java'
apply plugin: 'idea'

repositories {
    mavenCentral()
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

jar {
    baseName = 'agent-threadname'
    version = '0.0.1'
}

/**
 * Builds the fat jar which can be used as java agent.
 */
task buildAgent(type: Jar) {
    manifest {
        attributes 'Implementation-Title': 'Agent to set the threadname',
                'Implementation-Version': project.version,
                'Premain-Class':  'ch.jvmtuning.agent.threadname.ThreadNameSetterAgent',
                'Agent-Class':  'ch.jvmtuning.agent.threadname.ThreadNameSetterAgent',
                'Main-Class':  'ch.jvmtuning.agent.threadname.ThreadNameSetterAgent',
                'Can-Redefine-Classes': true,
                'Can-Retransform-Classes': true
    }
    baseName = project.name
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}

/**
 * Dependencies (will be put into fat jar).
 */
dependencies {
    compile     'org.ow2.asm:asm:5.0.4'
    testCompile 'junit:junit:4.12'
}

/**
 * Gradle wrapper.
 */
task wrapper(type: Wrapper) {
    gradleVersion = '2.3'
}
